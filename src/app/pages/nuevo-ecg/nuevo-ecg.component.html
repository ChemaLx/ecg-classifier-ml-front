<app-navbar></app-navbar>
<section class="blanco animated fadeIn" id="services">
    <div class="container-box">
        <div class="hero hero-is-primary d-flex justify-content-start align-items-center"
            style="box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);">
            <h3 class="p-3 m-0 text-white">Ingresar nueva clasificación</h3>
        </div>
        <div class="card"
            style="box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22); min-height: 70vh;">
            <div class="card-body">

                <form class="signup-form" [formGroup]="">
                    <div class="row">

                        <div class="col-12">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Clasificacion propia</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">El ECG pertenece a otra
                                    persona</label>

                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                            <div class="signup-form mt-3">
                                <label class="inp">
                                    <input type="text" class="input-text" placeholder="Nombre de usuario"
                                        formControlName="usuario">
                                    <span class="label">Edad</span>

                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                            <div class="signup-form mt-3">
                                <label class="inp">
                                    <input type="text" class="input-text" placeholder="Nombre de usuario"
                                        formControlName="usuario">
                                    <span class="label">Sexo</span>

                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                            <div class="signup-form mt-3">
                                <label class="inp">
                                    <input type="text" class="input-text" placeholder="Nombre de usuario"
                                        formControlName="usuario">
                                    <span class="label">Inicio de analisis</span>

                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                            <div class="signup-form mt-3">
                                <label class="inp">
                                    <input type="text" class="input-text" placeholder="Nombre de usuario"
                                        formControlName="usuario">
                                    <span class="label">Fin de analisis</span>

                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                            <div class="signup-form mt-3">
                                <label class="inp">
                                    <input type="text" class="input-text" placeholder="Nombre de usuario"
                                        formControlName="usuario">
                                    <span class="label">Intervalo de analisis</span>

                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3 d-flex flex-column">
                            <label for="formFile" class="form-label mb-0">Subir ECG</label>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="me-3">
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>

                          </button>
                          <p class="text-danger mb-3" *ngIf="isLoginError">El usuario o contraseña que ingresaste son incorrectos.</p>
                          <p class="text-mute">Aun no eres miembro? <a routerLink="/registry">Registrate</a></p> -->



                    </div>
                </form>

            </div>
        </div>


    </div>

</section>
