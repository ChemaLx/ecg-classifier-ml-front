<app-navbar></app-navbar>
<section class="blanco animated fadeIn" id="services">
    <div class="container-box">
        <div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="isDatosVacios">
            <div>
                <h5 class="m-0"><strong>No hay nada para ver aqui... por ahora.</strong></h5>
                <p class="m-0">Prueba ingresando un nuevo registro.</p>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="hero hero-is-primary d-flex justify-content-start align-items-center"
            style="box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);">
            <h3 class="p-3 m-0 text-white">Resultados de la clasificación</h3>
        </div>


        <div class="card" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);">
            <div class="m-4 d-flex justify-content-center">
                <ngx-charts-line-chart (window:resize)="onResize($event)" [view]="view" [legend]="legend"
                    [legendPosition]="'below'" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                    [timeline]="timeline" [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)"
                    (deactivate)="onDeactivate($event)" class="mt-5">
                </ngx-charts-line-chart>
            </div>

            <div class="card-body">
                <div class="d-flex justify-content-start flex-wrap ms-3" *ngIf="!isDatosVacios">
                    <p><strong>Sexo: </strong> {{sexo}}</p>
                    <p class=" ms-3"><strong>Edad: </strong> {{edad}}</p>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3 d-flex ms-3">
                        <div class="d-flex align-items-center">
                            <button class="btn-sec btn-cancel me-1 mb-3" style="margin-top: 0;"
                                routerLink="/panel">Volver</button>
                            <button class="btn btn-cancel me-1 mb-3" style="margin-top: 0;"
                                    routerLink="/nueva-clasificacion">Nuevo registro</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>





    </div>
</section>
