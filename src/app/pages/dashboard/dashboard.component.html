<app-navbar></app-navbar>
<div class="animated fadeIn blanco container-box">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);">
            <div class="m-4">
                <div class="chart-card d-flex flex-column">
                    <h2>Electrocardiograma de Jose Ricardo Flores Lima</h2>
                    <ngx-charts-line-chart (window:resize)="onResize($event)" [view]="view" [legend]="legend" [legendPosition]="'below'" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis"
                        [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
                        [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)"
                        (deactivate)="onDeactivate($event)" class="mt-5">
                    </ngx-charts-line-chart>
                    <div class="d-flex justify-content-between flex-wrap">
                        <p><strong>Paciente: </strong> richardcool69</p>
                        <p><strong>Sexo: </strong> Masculino</p>
                        <p><strong>Edad: </strong> 22</p>
                        <p><strong>Resultados: </strong> <span class="text-danger">Taquicardia</span></p>
                    </div>
                </div>
            </div>
            <label for="formFile" class="form-label mx-5 mb-0">Subir ECG</label>
            <div class="m-4 d-flex align-items-center justify-content-center">
                <div class="me-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-sm">Obtener diagnostico</button>
                </div>
            </div>
        </div>

    </div>
</div>
